<div class="pageBg">
<mat-card fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
  <div fxLayout="column" fxFlex="60%" fxLayoutAlign="center center">
    <div>
      <span>Login</span>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="User Name" [(ngModel)]="tbUsernameValue">
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="tbPasswordValue">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="10px">
          <button mat-raised-button (click)="Login()">Login</button>
          <button mat-raised-button>Clear</button>
        </div>
  </div>
</mat-card>
</div>
